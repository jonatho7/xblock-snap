<div class="wrapper-comp-settings is-active editor-with-buttons" id="settings-tab">
  <ul class="list-input settings-list">
    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="problem_name">Snap! Problem Name</label>
        <input class="input setting-input" name="problem_name" id="problem_name" value="{problem_name}" type="text" />
      </div>
      <span class="tip setting-help">Example: convertFtoC_studentProgram.xml, SnapDemo.xml</span>
    </li>
    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="max_width">Width</label>
        <input class="input setting-input" name="max_width" id="maxwidth" value="{max_width}" type="text" />
      </div>
      <span class="tip setting-help">Maximum width of the Snap Environment.</span>
    </li>
    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="max_height">Height</label>
        <input class="input setting-input" name="max_height" id="maxheight" value="{max_height}" type="text" />
      </div>
      <span class="tip setting-help">Maximum height of the Snap Environment.</span>
    </li>
  </ul>
  <div class="xblock-actions">
    <ul>
      <li class="action-item">
        <a href="#" class="button action-primary save-button">Save</a>
      </li>
      <li class="action-item">
        <a href="#" class="button cancel-button">Cancel</a>
      </li>
    </ul>
  </div>
</div>
