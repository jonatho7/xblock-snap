
<div class="snap_context">

    <div style="margin: 2em 0em">

        <iframe id="snap_iframe" src='{absolute_snap_problem_url}' width="{self.maxwidth}" height="{self.maxheight}" style="margin: 0px 10px;">
            This is an iFrame. If you see this message, it is still loading.
        </iframe>

        <div class="status">
            <p>
                Opened <span class="opened_count">{self.opened_count}</span> time(s) <i class="fa fa-eye"></i>
            </p>
            <p>
                Watched <span class="watched_count">{self.watched_count}</span> time(s) <i class="fa fa-eye"></i>
            </p>
            <p>
                <label>Submit</label>
                <input type="submit" value="submit" class="student_submit">
            </p>
        </div>

        <div class="debug">
            <p> Debug: Problem URL: {absolute_snap_problem_url} </p>
        </div>

    </div>

</div>
