
<div class="snap_context" data-teacher-problem-full-url-response="{teacher_problem_full_url_response}">

    <div style="margin: 2em 0em">

        <iframe id="snap_iframe" src='{absolute_snap_problem_url}' width="{self.max_width}" height="{self.max_height}" style="margin: 0px 10px;">
            This is an iFrame. If you see this message, it is still loading.
        </iframe>
        <div class="config" hidden>{self.json_configuration}</div>

        <div class="status">
            <p>
                <label><b>Submit</b></label>
                <input type="submit" value="submit" class="student_submit"> <span class="indicator"></span>
            </p>

            <div class="resultsDiv">
                <p class="resultsLabel">Results</p>
                <p class="resultsItem">
                    Grade: <span class="grade">{self.grade}</span>
                </p>
            </div>

            <div class="debugDiv">
                <p class="debugLabel">Debug Information</p>

                <p class="debugItem">
                    Opened <span class="opened_count">{self.opened_count}</span> time(s)
                </p>

                <p class="debugItem">
                    Watched <span class="watched_count">{self.watched_count}</span> time(s) <i class="fa fa-eye"></i>
                </p>

                <p class="debugItem">
                    Total Attempts so far: <span class="total_attempts">{self.total_attempts}</span> time(s)
                </p>

                <p class="debugItem problem_url">
                    Problem URL: {absolute_snap_problem_url}
                </p>
            </div>
        </div>

    </div>

</div>
